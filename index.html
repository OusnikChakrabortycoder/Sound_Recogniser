<html>
    <head>
        <title>
            Sound Recognizer App
        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <link rel="stylesheet" href="style.css">

    <body>
      
        <div class="col-xs-12 header_div text-center">

        </div>

         <center>
        <br>
        <br>

     <br>
     <br>
     <img id="alien1" src="aliens-01.png" width="300" height="300">
     <img id="alien2" src="aliens-02.png" width="300" height="300">
     <img id="alien3" src="aliens-03.png" width="300" height="300">
     <img id="alien4" src="aliens-04.png" width="300" height="300">
        
     </center>
    </div>

    <div class="footer">
        Developed by Ousnik Chakraborty
    </div>
